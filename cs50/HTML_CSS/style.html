<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        body {
            background-color: darkkhaki;
        }
        
        h1 {
            text-align: center;
        }
        #egg {
            color: darkcyan;
        }

        .foo {
            color: cornsilk
        }
    </style>
</head>
<body>
    <h1 id="egg">Heading 1</h1>
    <h1 class="foo">Heading 2</h1>
    <h1 class="foo">Heading 3</h1>
</body>
</html>
