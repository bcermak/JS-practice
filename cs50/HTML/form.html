<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="">
            <input type="text" placeholder="Full Name" name="name">
            <input type="submit">
        </form>
    </div>
    <div>
        <input name="favCourse" list="courses" placeholder="Courses">
        <datalist id="courses">
            <option value="Roy G">
            <option value="Met Center">
            <option value="Zilker">
            <option value="Circle C">
    </div>
</body>
</html>
